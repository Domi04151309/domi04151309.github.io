<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      html{background:linear-gradient(to right,#0157A0,#085E9B,#03A1E0);color:white;font: 14px verdana,sans-serif;text-align:center;letter-spacing:.5px;line-height:22px;}
      div{position:absolute;top:50%;left:50%;margin-right:-50%;transform:translate(-50%,-50%)}
      h1{font-size:18px;font-weight:400;letter-spacing:1px;line-height:25px;margin-bottom:3px;margin-top:32px;}
      a{text-decoration:none;color:white;font-weight:bold;}
      a:hover{text-decoration:underline;}
      button{background-color:#1369BF;border:2px solid #1369BF;;color:white;padding:16px 32px;outline:none;text-align:center;font-weight:500;font-size:14px;letter-spacing:3px;line-height:18px;text-decoration:none;text-transform:uppercase;display:inline-block;margin:4px 2px;transition-duration:0.4s;cursor:pointer;}
      button:hover{background-color:rgba(0,0,0,0);;border:2px solid #1369BF;}
    </style>
    <script>
      checkCookie();
      function agree(){
        location.href="./juicer-feed.html";
      }
      function always(){
        setCookie("always","true",365);
        agree();
      }
      function setCookie(cname,cvalue,exdays){
        var d=new Date();
        d.setTime(d.getTime()+(exdays*24*60*60*1000));
        var expires="expires="+d.toUTCString();
        document.cookie = cname+ "="+cvalue+";"+expires+";path=/";
      }
      function getCookie(cname){
        var name=cname+"=";
        var decodedCookie=decodeURIComponent(document.cookie);
        var ca=decodedCookie.split(';');
        for(var i=0;i<ca.length;i++) {
          var c=ca[i];
          while(c.charAt(0)==' ') {
            c=c.substring(1);
          }
          if(c.indexOf(name)==0) {
            return c.substring(name.length,c.length);
          }
        }
        return "";
      }
      function checkCookie(){
        var always=getCookie("always");
        if(always != ""){
          agree();
        }
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <h1>Widget by Juicer</h1>
      <p>
        This item uses cookies. To learn more, read the <a href="https://www.juicer.io/privacy" target="_blank">Privacy Policy of Juicer</a>.<br>
        If you do not load the item, cookies will not be saved.
      </p>
      <button onClick="agree()">Load Widget Once</button>
      <button onClick="always()">Always Load Widget</button>
    </div>
  </body>
</html>
