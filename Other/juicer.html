<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      html {
        background: linear-gradient(to right, #0157A0, #085E9B, #03A1E0);
        color: rgba(255, 255, 255, .6);
        font: 14px verdana, sans-serif;
        line-height: 1.5;
        letter-spacing: .25px;
        text-align: center;
      }
      div {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%,-50%);
        padding: 24px;
      }
      h1 {
        color: white;
        font-size: 18px;
        font-weight: normal;
        margin-bottom: 7px;
        margin-top: 7px;
      }
      a {
        text-decoration: none;
        color: white;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        cursor: pointer;
        vertical-align: middle;
        display: inline-block;
        margin: 0 0 10px;
        border-radius: 4px;
        border: 0;
        padding: 8px 16px;
        background: #fff;
        color: rgba(0, 0, 0, .6);
        box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
        font-size: 12px;
        line-height: 1.25;
      }
      button:hover {
        filter: brightness(0.8);
        text-decoration: none;
      }
    </style>
    <script>
      let savedVal = localStorage.getItem('always');
      if (savedVal == "true") {
        agree();
      }
      function agree() {
        location.href = './juicer-feed.html';
      }
      function always() {
        localStorage.setItem('always', 'true');
        agree();
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <h1>Widget by Juicer</h1>
      <p>
        This item uses cookies. To learn more, read the <a href="https://www.juicer.io/privacy" target="_blank">Privacy Policy of Juicer</a>.<br>
        If you do not load the item, cookies will not be saved.
      </p>
      <button type="button" onClick="agree()">Load Widget Once</button>
      <button type="button" onClick="always()">Always Load Widget</button>
    </div>
  </body>
</html>
