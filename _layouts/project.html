---
layout: default
---
<img src="{{ page.icon }}" alt="Icon">
<h2>{{ page.title }}</h2>
<p>
  {{ page.description }}<br><br>
  {% for button in page.buttons %}
	<a class="btn" href="{{ button.link }}">{{ button.label }}</a>
  {% endfor %}
</p>
{% if page.previews %}
<h2>Previews</h2>
<div class="previews">
  {% for image in page.previews %}
  <img src="{% if page.github %}https://raw.githubusercontent.com/{{ page.github }}/fastlane/metadata/android/en-US/images/phoneScreenshots/{{ image }}{% else %}{{ image }}{% endif %}" alt="Preview">
  {% endfor %}
</div>
{% endif %}
