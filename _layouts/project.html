---
layout: default
---
<img src="{{ page.icon }}" alt="Icon">
<h2>{{ page.title }}</h2>
<p>
  {{ page.description }}<br><br>
  {% for button in page.buttons %}
	<button type="button" onclick="location.href='{{ button.link }}'">{{ button.label }}</button>
  {% endfor %}
</p>
{% if page.previews %}
<h2>Previews</h2>
<p class="preview">
  {% for image in page.previews %}
  <img class="preview" src="{{ image }}" alt="Preview">
  {% endfor %}
</p>
{% endif %}
